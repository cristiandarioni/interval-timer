<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interval Timer</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    width: 100%;
  }

  .interval {
    font-size: 18px;
    opacity: 0.7;
  }

  .time {
    font-size: 96px;
    font-weight: bold;
    margin: 20px 0;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  button {
    padding: 14px 18px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  .start { background: #2ecc71; }
  .pause { background: #f1c40f; }
  .reset { background: #e74c3c; }

  button:active {
    transform: scale(0.96);
  }
</style>
</head>

<body>

<div class="container">
  <div class="interval" id="intervalLabel">Listo</div>
  <div class="time" id="time">17</div>

  <div class="buttons">
    <button class="start" onclick="startTimer()">Iniciar</button>
    <button class="pause" onclick="pauseTimer()">Pausar</button>
    <button class="reset" onclick="resetTimer()">Reiniciar</button>
  </div>
</div>

<script>
  const intervals = [17, 43];
  let index = 0;
  let timeRemaining = intervals[index];
  let timer = null;
  let running = false;

  const timeEl = document.getElementById("time");
  const labelEl = document.getElementById("intervalLabel");

  function updateUI() {
    timeEl.textContent = timeRemaining;
    labelEl.textContent = intervals[index] + " segundos";

    // Colores según intervalo
    document.body.style.background =
      intervals[index] === 17 ? "#0a1a2f" : "#2a0a1f";
  }

  function vibrateAndBeep() {
    // Vibración
    if (navigator.vibrate) {
      navigator.vibrate(200);
    }

    // Sonido simple
    const audio = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=");
    audio.play();
  }

  function tick() {
    if (!running) return;

    timeRemaining--;

    if (timeRemaining < 0) {
      index = (index + 1) % intervals.length;
      timeRemaining = intervals[index];
      vibrateAndBeep();
    }

    updateUI();
  }

  function startTimer() {
    if (running) return;

    running = true;
    updateUI();
    timer = setInterval(tick, 1000);
  }

  function pauseTimer() {
    running = false;
    clearInterval(timer);
  }

  function resetTimer() {
    pauseTimer();
    index = 0;
    timeRemaining = intervals[index];
    labelEl.textContent = "Reiniciado";
    updateUI();
  }

  updateUI();
</script>

</body>
</html>
